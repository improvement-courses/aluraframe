<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Negociações</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">

  <h1 class="text-center">Negociações</h1>

  <div id="messageView"></div>

  <form class="form" onsubmit="negotiationController.add(event)">

    <div class="form-group">
      <label for="date">Data</label>
      <input type="date" id="date" class="form-control" required autofocus />
    </div>

    <div class="form-group">
      <label for="quantity">Quantidade</label>
      <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required />
    </div>

    <div class="form-group">
      <label for="amount">Valor</label>
      <input id="amount" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
    </div>

    <button class="btn btn-primary" type="submit">Incluir</button>
  </form>

  <div class="text-center">
    <button class="btn btn-primary text-center" type="button">
      Importar Negociações
    </button>
    <button class="btn btn-primary text-center" type="button">
      Apagar
    </button>
  </div>
  <br>
  <br>

  <div id="negotiationsView"></div>

  <script src="js/app/models/Negotiation.js"></script>
  <script src="js/app/models/ListNegotiations.js"></script>
  <script src="js/app/models/Message.js"></script>
  <script src="js/app/controllers/NegotiationController.js"></script>
  <script src="js/app/helpers/DateHelper.js"></script>
  <script src="js/app/views/View.js"></script>
  <script src="js/app/views/NegotiationsView.js"></script>
  <script src="js/app/views/MessageView.js"></script>

  <script src="js/app/models/Account.js"></script>
  <script src="js/app/models/CurrentAccount.js"></script>
  <script src="js/app/models/SavingsAccount.js"></script>

  <script>
    let ca = new CurrentAccount(200.00);
    let sa = new SavingsAccount(300.00);

    ca.update(2);
    sa.update(3);

    console.log(ca.balance);
    console.log(sa.balance);

    let negotiationController = new NegotiationController();
  </script>

</body>

</html>
